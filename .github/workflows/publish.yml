name: Upload Python Package to PyPI

on:
  release:
    types: [published]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
    - name: Build and publish
      env:
        # we're authenticating with a token, not a username/password
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        VERSION: ${{ github.event.release.tag_name }}
      run: |
        python setup.py sdist bdist_wheel
        twine upload dist/*

  documentation:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirments.txt
        pip install sphinx
    - name: set up gh-pages branch
      env:
        VERSION: ${{ github.event.release.tag_name }}
      run: |
        git clone --single-branch --branch gh-pages https://github.com/AlexsLemonade/refinebio-py.git doc-output
        cd docs
        make github
        cd ..
        cd doc-output
        mv html/ docs/
        git add .
        git commit -m "updating docs for $VERSION"
        git push
        